<!DOCTYPE html>

<body>
  <header class="header">
    <div class="container">
        <div class="header__row">
            <div class="header__logo">
                <a class="header__logo-link logo" href="">
                    <svg class="icon icon--logo-header">
                        <use href="./images/svgsprite/sprite.symbol.svg#logo"></use>
                    </svg>
                </a>
            </div>
            <button class="header__btn btn">Order a&#160;consultation</button>
            <button class="header__mobile-nav-btn mobile-nav-btn">

    </div>
</header>

  <main>

  </main>
  <footer class="footer">
  <div class="container">
    <div class="footer__content">
      <h2 class="footer__title title-h2">Contacts</h2>
      <div class="footer__contacts">
        <address class="footer__address address">
  <ul class="footer__list address__list">
    <li class="footer__item address__item">

      <a class="footer__link address__link" href="tel:+11234567890">+1&#160;(123)&#160;456-7890</a>
    </li>
    <li class="footer__item address__item">

        rel="noopener noreferrer nofollow">Main Street, New York, NY&#160;10001</a>
    </li>
  </ul>
</address>
        <!-- <dl class="footer__hours"> -->
        <div class="footer__item footer__item--width">
          <dt>Office hours:</dt>
          <dd>Mon&#8211;Sat from 9:00 to&#160;19:00<br>
            In&#160;touch with clients 24/7</dd>
        </div>
        </dl>
      </div>

      <div class="footer__bottom">

          <a class="footer__logo-link logo" href="">
            <svg class="icon icon--logo-footer">
              <use href="./images/svgsprite/sprite.symbol.svg#logo"></use>
            </svg>
          </a>
        </div>
        <button class="footer__btn btn">Order a&#160;consultation</button>
      </div>
    </div>
  </div>
</footer>
